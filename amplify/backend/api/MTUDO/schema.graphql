type Panel @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  description: String
  userID: ID! @index(name: "byUser")
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String
  email: String
  Panels: [Panel] @hasMany(indexName: "byUser", fields: ["id"])
}
 